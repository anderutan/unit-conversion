<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Metric/Imperial Unit Conversion</title>
  </head>
  <body>
    <div class="main-section">
      <div class="upper-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el" />
        <button id="convert-btn">Convert</button>
      </div>
      <div class="lower-section">
        <div class="length result-col">
          <h3 class="title">Length (Meter/Feet)</h3>
          <p class="length-result">
            ... meters = ... feet | ... feet = ... meters
          </p>
        </div>
        <div class="volume result-col">
          <h3 class="title">Volume (Liters/Gallons)</h3>
          <p class="volume-result">
            ... liters = ... gallons | ... gallons = ... liters
          </p>
        </div>
        <div class="mass result-col">
          <h3 class="title">Mass (Kilograms/Pounds)</h3>
          <p class="mass-result">
            ... kilos = ... pounds | ... pounds = ... kilos
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
